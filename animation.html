<!DOCTYPE html>
<html>
    <head><style>
        div{
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            animation-name: animation;
            animation-duration: 3s;
        }
         @keyframes animation {
            from {
                background-color:pink;
            }
            to {
                background-color:blue;
            }

        }
    </style>
    </head>

       
        <body>
            <div>blink</div>
            <p>This animation</p>
        </body>
    
</html>
